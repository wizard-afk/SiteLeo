<div id="manual-container">
    <div id="manual-box">
        <h1>Alterar Manual</h1>
        <form method="post" action="http://localhost/siteleo/?pagina=admin&metodo=updateManual">
            <input type="hidden" name="id" value="{{manual.id}}">

            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" value="{{manual.titulo}}" placeholder="Digite o título" required>
            
            <label for="conteudo">Conteúdo</label>
            <textarea name="conteudo" id="conteudo" rows="10" placeholder="Digite o conteúdo" required>{{manual.conteudo}}</textarea>
            
            <button type="submit">Alterar</button>
        </form>
    </div>
</div>

        font-family: 'Open Sans', sans-serif;
