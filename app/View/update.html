<h1>Alterar Publicação</h1>

<form method="post" action="?pagina=admin&metodo=update" class="formulario">
    <label for="titulo">Título</label><br>
    <input type="text" name="titulo" id="titulo" class="campo-texto" value="{{titulo}}"><br><br>

    <label for="conteudo">Conteúdo</label><br>
    <textarea name="conteudo" id="conteudo" rows="15" class="campo-texto">{{conteudo}}</textarea><br><br>

    <input type="hidden" name="id" value="{{id}}">

    <input type="submit" value="Alterar" class="botao-enviar">
</form>


<style>
/* Estilo do título */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 50px;
    color: #4e2a84; /* Cor roxa */
    text-align: center;
    margin-bottom: 20px;
}

/* Estilo geral do formulário */
.formulario {
    width: 50%;
    margin: 0 auto;
    background-color: #f3f3f3;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Estilo dos labels */
.formulario label {
    font-size: 18px;
    font-family: 'Open Sans', sans-serif;
    color: #333;
    margin-bottom: 5px;
    display: inline-block;
}

/* Estilo dos campos de texto (input e textarea) */
.campo-texto {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

.campo-texto:focus {
    border-color: #4e2a84;
    outline: none;
}

/* Estilo do botão de envio */
.botao-enviar {
    background-color: #4e2a84;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.botao-enviar:hover {
    background-color: #7f3c98;
}

/* Responsividade */
@media (max-width: 768px) {
    .formulario {
        width: 90%;
    }

    h1 {
        font-size: 24px;
    }
}

</style>
